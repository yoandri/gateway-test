
<h3>Devices</h3>
<table class="table table-hover">
  <thead>
  <tr>
    <td>UID</td>
    <td>Vendor</td>
    <td>Date Created</td>
    <td>Status</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let device of devices; let i = index">
    <td>{{ device.uid }}</td>
    <td>{{ device.vendor }}</td>
    <td>{{ device.created | slice:0:10}}</td>
    <td>{{ device.status }}</td>
    <td>
      <a [routerLink]="['/device/edit', device._id]" class="btn btn-primary">Edit</a>
      <a (click) = "deleteDevice(device._id, i)" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
