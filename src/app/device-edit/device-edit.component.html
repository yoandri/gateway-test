<h3>Edit Device</h3>
<div class="card">
  <div class="card-body">
    <form [formGroup]="deviceForm" novalidate>
      <div class="row">
        <div class="form-group col-md-6">
          <label>UID</label>
          <input type="number" class="form-control" formControlName="uid" #uid [(ngModel)] = "device.uid"/>
          <div *ngIf="deviceForm.controls['uid'].invalid && (deviceForm.controls['uid'].dirty || deviceForm.controls['uid'].touched)" class="alert alert-danger">
            <div *ngIf="deviceForm.controls['uid'].errors.required">
              UID is required.
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label>Status</label>
          <select class="form-control" formControlName="status" #status [(ngModel)] = "device.status">
            <option value="offline">Offline</option>
            <option value="online">Online</option>
          </select>
          <div *ngIf="deviceForm.controls['status'].invalid && (deviceForm.controls['status'].dirty || deviceForm.controls['status'].touched)" class="alert alert-danger">
            <div *ngIf="deviceForm.controls['status'].errors.required">
              Status is required.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Vendor</label>
          <input type="text" class="form-control" formControlName="vendor" #vendor [(ngModel)] = "device.vendor"/>
          <div *ngIf="deviceForm.controls['vendor'].invalid && (deviceForm.controls['vendor'].dirty || deviceForm.controls['vendor'].touched)" class="alert alert-danger">
            <div *ngIf="deviceForm.controls['vendor'].errors.required">
              Vendor is required.
            </div>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Created Date</label>
          <input type="date" class="form-control" formControlName="created" #created [(ngModel)] = "device.created"/>
          <div *ngIf="deviceForm.controls['created'].invalid && (deviceForm.controls['created'].dirty || deviceForm.controls['created'].touched)" class="alert alert-danger">
            <div *ngIf="deviceForm.controls['created'].errors.required">
              Created Date is required.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary"
                [disabled]="deviceForm.pristine || deviceForm.invalid"
                (click) = "updateDevice(uid.valueAsNumber,  vendor.value, status.value, created.valueAsDate)">
          Update Device
        </button>
      </div>
    </form>
  </div>
</div>
