<h3>Gateways</h3>
<table class="table table-hover">
  <thead>
  <tr>
    <td>Serial Number</td>
    <td>Name</td>
    <td>IP Address</td>
    <td>Devices</td>
    <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let gateway of gateways; let i = index">
    <td>{{ gateway.usn }}</td>
    <td>{{ gateway.name }}</td>
    <td>{{ gateway.ip }}</td>
    <td>
      <a [routerLink]="['/device/create', gateway._id]" class="btn btn-primary">Add Device</a>
      <a [routerLink]="['/devices', gateway._id]" class="btn btn-info">View Devices</a>
    </td>
    <td>
      <a [routerLink]="['/edit', gateway._id]" class="btn btn-primary">Edit</a>
      <a (click) = "deleteGateway(gateway._id, i)" class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
