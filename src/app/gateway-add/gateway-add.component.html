<h3>New Gateway</h3>
<div class="card">
  <div class="card-body">
    <form [formGroup]="gatewayForm" novalidate>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Serial Number</label>
          <input type="text" class="form-control" formControlName="usn" #usn/>
          <div *ngIf="gatewayForm.controls['usn'].invalid && (gatewayForm.controls['usn'].dirty || gatewayForm.controls['usn'].touched)" class="alert alert-danger">
            <div *ngIf="gatewayForm.controls['usn'].errors.required">
              Serial Number is required.
            </div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label>IP Address</label>
          <input type="text" class="form-control" pattern="^(?:(?:^|\.)(?:2(?:5[0-5]|[0-4]\d)|1?\d?\d)){4}$" formControlName="ip" #ip/>
          <div *ngIf="gatewayForm.controls['ip'].invalid && (gatewayForm.controls['ip'].dirty || gatewayForm.controls['ip'].touched)" class="alert alert-danger">
            <div *ngIf="gatewayForm.controls['ip'].errors.required">
              IP Address is required.
            </div>
            <div *ngIf="gatewayForm.controls['ip'].errors.pattern">
              IP Address not valid.
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" #name/>
          <div *ngIf="gatewayForm.controls['name'].invalid && (gatewayForm.controls['name'].dirty || gatewayForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="gatewayForm.controls['name'].errors.required">
              Name is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary"
                [disabled]="gatewayForm.pristine || gatewayForm.invalid"
                (click) = "addGateway(usn.value, name.value, ip.value)">
          Create Gateway
        </button>
      </div>
    </form>
  </div>
</div>
